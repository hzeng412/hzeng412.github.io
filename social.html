<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H.Zeng - Social</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Haochen Zeng</a>
            <div class="space-x-6">
                <a href="index.html" class="hover:text-blue-400">About Me</a>
                <a href="experiences.html" class="hover:text-blue-400">Experiences</a>
                <a href="resume.html" class="hover:text-blue-400">Resume</a>
                <a href="social.html" class="hover:text-blue-400">Social</a>
            </div>
        </div>
    </nav>

    <!-- Blog Header with 3D Banner -->
    <header class="py-5">
        <div class="container text-center">
            <h2 class="text-5xl font-bold mb-4 slide-up">Blog & Social Media</h2>
            <p class="text-xl text-gray-300 fade-in">Follow my journey in technology, innovation, life, and more</p>
        </div>
    </header>

    <!-- Social Links Section -->
    <section class="py-8 content-padding bg-gray-900/50">
        <div class="container">
            <div class="max-w-3xl mx-auto text-center">
                <h2 class="text-2xl font-bold mb-6">Find Me On</h2>
                <div class="flex justify-center items-center space-x-8">
                    <!-- YouTube Link -->
                    <a href="https://www.youtube.com/@Airrooster" 
                       target="_blank" 
                       class="flex flex-col items-center group">
                        <i class="fab fa-youtube text-4xl text-gray-300 group-hover:text-red-500 transition-colors duration-300"></i>
                        <span class="mt-2 text-gray-300 group-hover:text-red-500 transition-colors duration-300">YouTube</span>
                    </a>
                    <!-- X (Twitter) Link -->
                    <a href="https://x.com/hzeng412" 
                       target="_blank" 
                       class="flex flex-col items-center group">
                        <i class="fa-brands fa-x-twitter text-4xl text-gray-300 group-hover:text-blue-400 transition-colors duration-300"></i>
                        <span class="mt-2 text-gray-300 group-hover:text-blue-400 transition-colors duration-300">X</span>
                    </a>

                    <!-- LinkedIn Link -->
                    <a href="https://www.linkedin.com/in/hzeng4/" 
                       target="_blank" 
                       class="flex flex-col items-center group">
                        <i class="fab fa-linkedin text-4xl text-gray-300 group-hover:text-[#0077b5] transition-colors duration-300"></i>
                        <span class="mt-2 text-gray-300 group-hover:text-[#0077b5] transition-colors duration-300">LinkedIn</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Media Feeds Section -->
    <section class="py-12 content-padding">
        <div class="container">
            <div class="max-w-3xl mx-auto space-y-8">
                <!-- YouTube Feed -->
                <div class="card p-6">
                    <div class="flex items-center mb-4">
                        <i class="fab fa-youtube text-2xl text-red-500 mr-2"></i>
                        <h2 class="text-2xl font-bold">Latest Video</h2>
                    </div>
                    <div class="aspect-video overflow-hidden bg-gray-900 rounded-lg">
                        <iframe 
                            width="100%" 
                            height="100%" 
                            src="https://www.youtube.com/embed/laygCpIXT_Y?si=03GGGqcbJOudOYUK" " 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>

                <!-- Twitter/X Feed -->
                <div class="card p-6">
                    <div class="flex items-center mb-4">
                        <i class="fab fa-x-twitter text-2xl text-gray-300 mr-2"></i>
                        <h2 class="text-2xl font-bold">Latest Updates</h2>
                    </div>
                    <div class="h-[600px] overflow-y-auto bg-gray-900 rounded-lg">
                        <a class="twitter-timeline" 
                           href="https://twitter.com/hzeng412"
                           data-theme="dark"
                           data-chrome="transparent nofooter noborders">
                            Tweets by @hzeng412
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-darker py-8">
        <div class="container text-center">
            <p class="text-gray-400">&copy; 2025 Haochen Zeng. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script src="./assets/js/three-scenes.js"></script>
    <script src="./assets/js/main.js"></script>
    
    <!-- Twitter Widget -->
    <script async src="https://platform.twitter.com/widgets.js"></script>
</body>
</html>
